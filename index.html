<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Binomial Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">
        <h1 class="title">Binomial Distribution Calculator</h1>
    </div>
    <div class="wrapper">
        <form name="binomForm">
            <div class="entry">
                <label for="n">Sample Size:</label>
                <input type="text" name="n" size="10">
            </div>

            <div class="entry">
                <label for="p">Probability of Success:</label>
                <input type="text" name="p" size="10">
            </div>

            <h2 class="prob-title">Probability that p-hat falls between:</h2>
            <div class="entry">
                <label for="firstParam">First Percentage:</label>
                <input type="text" name="firstParam" size="10">
            </div>

            <div class="entry">
                <label for="secParam">Second Percentage:</label>
                <input type="text" name="secParam" size="10">
            </div>

            <!-- Submit Button -->
            <div class="calculate">
                <input class="btn" type="button" value="Calculate" onClick="binomDistro()">
            </div>

            <!-- Results -->
            <div class="result">
                <label for="meanX">Mean of X:</label>
                <input type="text" name="meanX" size="10" disabled>
            </div>

            <div class="result">
                <label for="stdDevBinom">Standard Deviation of X:</label>
                <input type="text" name="stdDevBinom" size="10" disabled>
            </div>

            <div class="result">
                <label for="meanPHat">Standard Deviation of X:</label>
                <input type="text" name="meanPHat" size="10" disabled>
            </div>

            <div class="result">
                <label for="stdDevPHat">Standard Deviation of X:</label>
                <input type="text" name="stdDevPHat" size="10" disabled>
            </div>

            <div class="result">
                <label for="pHat">p-hat:</label>
                <input type="text" name="pHat" size="10" disabled>
            </div>

            <div class="result">
                <label for="normSD">Normal Standard Deviation:</label>
                <input type="text" name="normSD" size="10" disabled>
            </div>

            <div class="result">
                <label for="probZPos">P(Z &lt; _ )</label>
                <input type="text" name="probZPos" size="10" disabled>
            </div>

            <div class="result">
                <label for="probZNeg">P(Z &gt; _ )</label>
                <input type="text" name="probZNeg" size="10" disabled>
            </div>

            <div class="reset">
                <input class="btn" type="reset" value="Reset">
            </div>
        </form>
    </div>
    <footer>&copy; Aldo Mucino-Martinez - 2014</footer>
    <script src="scripts/binom.js"></script>
</body>

</html>
